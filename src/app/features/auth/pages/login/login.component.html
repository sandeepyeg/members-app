<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">

    <div class="w-full max-w-md">

        <!-- Brand -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold">Enterprise Portal</h1>
            <p class="text-base-content/60 text-sm mt-1">
                Sign in to manage members
            </p>
        </div>

        <!-- Card -->
        <div class="card bg-base-100 shadow-xl border">

            <div class="card-body">

                <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

                    <!-- Email -->
                    <div>
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>

                        <input type="email" class="input input-bordered w-full" formControlName="email"
                            placeholder="you@company.com" />

                        <div *ngIf="form.controls.email.touched && form.controls.email.invalid"
                            class="text-error text-sm mt-1">
                            Enter a valid email
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>

                        <input type="password" class="input input-bordered w-full" formControlName="password"
                            placeholder="••••••••" />

                        <div *ngIf="form.controls.password.touched && form.controls.password.invalid"
                            class="text-error text-sm mt-1">
                            Password is required
                        </div>
                    </div>

                    <!-- Inline login error -->
                    <div *ngIf="loginFailed()" class="text-error text-sm text-center">
                        Invalid email or password
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-primary w-full" [disabled]="form.invalid || loading()">

                        <span *ngIf="!loading()">Sign in</span>
                        <span *ngIf="loading()" class="loading loading-spinner"></span>

                    </button>

                </form>

            </div>

        </div>

    </div>

</div>
