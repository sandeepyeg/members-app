<!-- Page Header -->
<div class="flex items-center justify-between mb-6">

    <!-- Title -->
    <h1 class="text-2xl font-semibold">Members</h1>

    <!-- Actions -->
    <div class="flex items-center gap-3">

        <!-- Search -->
        <input type="text" placeholder="Search members..." class="input input-bordered w-64"
            (input)="searchTerm.set($any($event.target).value)" />

        <!-- Expired toggle -->
        <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" class="checkbox checkbox-sm"
                (change)="expiredOnly.set($any($event.target).checked)" />
            Expired only
        </label>

        <!-- Add button -->
        <button class="btn btn-primary" (click)="showAddModal.set(true)">
            + Add Member
        </button>

    </div>

</div>

<!-- Grid -->
<div class="grid gap-6 lg:grid-cols-3">

    <!-- Table -->
    <div class="lg:col-span-2">
        <app-members-list [members]="filteredMembers()" (selectMember)="onSelect($event)">
        </app-members-list>
    </div>

    <!-- Details -->
    <div class="card bg-base-100 shadow-md">
        <div class="card-body">
            <h2 class="card-title">Member Details</h2>

            <div *ngIf="!selectedMember" class="text-base-content/60">
                Select a member to view details
            </div>

            <app-member-details *ngIf="selectedMember" [member]="selectedMember">
            </app-member-details>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal" [class.modal-open]="showAddModal()">

    <div class="modal-box max-w-lg">

        <h3 class="font-semibold text-lg mb-4">Add Member</h3>

        <app-member-form (saved)="onSaved($event)"></app-member-form>

        <div class="modal-action">
            <button class="btn" (click)="showAddModal.set(false)">Cancel</button>
        </div>

    </div>

</div>
