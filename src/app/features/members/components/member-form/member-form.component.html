<div class="bg-base-100 border border-base-300 rounded-2xl shadow-sm">

    <!-- Header -->
    <div class="px-6 py-5 border-b border-base-200">
        <h2 class="text-lg font-semibold">Member Details</h2>
        <p class="text-sm text-base-content/60 mt-1">
            Fill in the information below to add or update a member
        </p>
    </div>

    <!-- Form body -->
    <div class="p-6">

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

            <!-- Name -->
            <div>
                <label class="text-sm font-medium block mb-1">Full Name</label>
                <input type="text" formControlName="name" class="input input-bordered w-full"
                    placeholder="e.g. John Smith" />
                <p class="text-error text-sm mt-1" *ngIf="form.controls.name.touched && form.controls.name.invalid">
                    Name must be at least 3 characters
                </p>
            </div>

            <!-- Email -->
            <div>
                <label class="text-sm font-medium block mb-1">Email Address</label>
                <input type="email" formControlName="email" class="input input-bordered w-full"
                    placeholder="john@company.com" />

                <p class="text-error text-sm mt-1" *ngIf="form.controls.email.errors?.['email']">
                    Enter a valid email address
                </p>

                <p class="text-error text-sm mt-1" *ngIf="form.controls.email.errors?.['emailTaken']">
                    This email is already registered
                </p>
            </div>

            <!-- Membership + Expiry row -->
            <div class="grid gap-4 md:grid-cols-2">

                <div>
                    <label class="text-sm font-medium block mb-1">Membership Type</label>
                    <select formControlName="membershipType" class="select select-bordered w-full">
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>

                <div>
                    <label class="text-sm font-medium block mb-1">Expiry Date</label>
                    <input type="date" formControlName="expiryDate" class="input input-bordered w-full" />

                    <p class="text-error text-sm mt-1" *ngIf="form.controls.expiryDate.errors?.['pastDate']">
                        Expiry must be in the future
                    </p>
                </div>

            </div>

            <!-- Footer actions -->
            <div class="flex justify-end gap-3 pt-6 border-t border-base-200">
                <button type="submit" class="btn btn-primary px-8" [disabled]="form.invalid">
                    Save Member
                </button>

            </div>

        </form>

    </div>
</div>
