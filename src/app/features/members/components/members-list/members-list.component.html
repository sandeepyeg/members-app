<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Membership</th>
            <th>Expiry Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let member of members; trackBy: trackById" [class.expired]="isExpired(member.expiryDate)"
            (click)="select(member)">
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.membershipType }}</td>
            <td>{{ member.expiryDate | date }}</td>
        </tr>
    </tbody>
</table>
